<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Drawing App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"></style>

  </head>
  <body>
  	<div class="row header" id="header">
		<h1>Dinner planner</h1>
	</div>
	
	<!-- SELECT DISHES -->
	<div id="container">
		<div class="row" id="secondDiv">
			<div class="col-md-2" id="leftMenu">
				<h2>My Dinner</h2>
				<p>People</p>
				<form>
					<input type="number" id="b" value="0">
				</form>
				<hr class="divider">
				<p>Dish name</p><!-- MAKE PRETTY -->
				<p>Pending</p>
				<hr class="divider">
				<button type="submit" class="btn btn-default"><a href="#">Confirm Dinner</a></button>
			</div>
			<div class="col-md-10" id="selectDishView">
				<h3>Select Dish</h3>
				<hr class="divider">
				<div class="col-md-5">
					<form>
					  	<input type="search" name="search">
  						<input type="submit" value="Search">
					</form>
				</div>
				<div class="col-md-5">
	             	<select>	
	               		<option value="starter">Starters</option>
	              		<option value="maincourse">Main Courses</option>
	 			        <option value="dessert">Desserts</option>
	             	</select>
	            </div>
			</div>
			<div class="col-md-10" id="dishes">
				<div class="row">
					<div class="col-md-2">
						<div class="thumbnail">
							<a href="#"><img src="images/icecream.jpg"></a>
							<h3>Ice cream</h3>
							<p>"Lorem ipsum dolor sit amet, consectetur adipisicing elit, </p>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
  </body>
</html>
